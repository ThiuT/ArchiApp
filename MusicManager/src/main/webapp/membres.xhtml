<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <link href="ressources/css/style.css" rel="stylesheet" type="text/css"/>
        <link href='http://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Lemon' rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Alegreya' rel='stylesheet' type='text/css'/>
        <script type="text/javascript" language="javascript">
            function confirmDelete(){
                if (confirm("Voulez-vous supprimmer le(s) musicien(s) s&eacute;lectionn&eacute;(s) ?"))
                    return true;
                return false;
            }
        </script>
        <title>Membres</title>
    </h:head>
    
    <h:body>
        
        <div class ="bgx">

            <p style="text-align:left"><img src="ressources/images/p4.jpg" width="660" height="200"/></p>

            <h1>Application Com'Musique</h1>
        </div>
        <div id="menu">
            <ul>
                <a href="planning.xhtml"><li>Planning</li></a>
                <li class ="current">Membres</li>
            </ul>
        </div>
        <div class="container">
        <h:form>
            <div class="columnLeft">
                <h2>Musiciens</h2>
                
                <div class="columnText">
                    <div class="columnHead"><h:commandButton action="#{musicienController.doNew}" value="Nouveau musicien"/></div>
                <ul>
                    <c:forEach items="#{musicienController.CList}" var="item">
                        <li>
                            <h:outputText value="#{item}"/>
                            <h:commandButton action="#{musicienController.doEdit(item)}" value=" Editer" styleClass="editButton"/>
                            <h:commandButton action="#{musicienController.doDelete(item)}" onclick="return confirmDelete();" value="Supprimer" styleClass="editButton"/>
                        </li>
                    </c:forEach>
                 </ul>
                </div>
            </div>
            <div class="columnRight">
                <h2>Groupes</h2>
                <div class="columnText">
                    <div class="columnHead"><h:commandButton action="#{groupeController.doNew}" value="Nouveau groupe" /></div>
                <ul>
                    <c:forEach items="#{groupeController.CList}" var="item">
                        <li>
                            <h:outputText value="#{item}"/>
                            <h:commandButton action="#{groupeController.doEdit(item)}" value=" Editer" styleClass="editButton"/>
                            <h:commandButton action="#{groupeController.doDelete(item)}" onclick="return confirmDelete();" value="Supprimer" styleClass="editButton"/>
                            <ul>
                                <c:forEach items ="#{item.membres}" var="membre">
                                    <li><h:outputText value="#{membre}"/></li>
                                </c:forEach>
                            </ul>
                        </li>
                </c:forEach>
                </ul>
                </div>
            </div>
        </h:form>
        </div>
        <p class="botImg"><img src="ressources/images/portee1.jpg" width="640" height="246"/></p>
    </h:body>
</html>
