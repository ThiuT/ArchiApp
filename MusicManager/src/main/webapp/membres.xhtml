<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <link href="ressources/css/style.css" rel="stylesheet" type="text/css"/>
        <link href='http://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Lemon' rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Alegreya' rel='stylesheet' type='text/css'/>
        <script type="text/javascript" language="javascript">
            function confirmDelete(){
                if (confirm("Voulez-vous supprimmer le(s) musicien(s) s&eacute;lectionn&eacute;(s) ?"))
                    return true;
                return false;
            }
        </script>
        <title>Membres</title>
    </h:head>
    
    <h:body>
        
        <div class ="bgx">

            <p style="text-align:left"><img src="ressources/images/p4.jpg" width="660" height="200"/></p>

            <div class="c_name">Application Com'Musique</div>
        </div>
        <div id="menu">
            <ul>
                <a href="planning.xhtml"><li>Planning</li></a>
                <li class ="current">Membres</li>
            </ul>
        </div>

        
        <h:form>
                <h:commandLink action="#{musicienController.doNew}">Nouveau musicien</h:commandLink>
        <ul>
        <c:forEach items="#{musicienController.CList}" var="item">
        <li>
            <h:outputText value="#{item}"/>
            <h:commandLink action="#{musicienController.doEdit(item)}" value=" Editer" />
            <h:commandLink action="#{musicienController.doDelete(item)}" onclick="return confirmDelete();"> Supprimer</h:commandLink>
        </li>
        </c:forEach>
        </ul>
        
        
        
        
     
        <hr/>
        
        <h1>Groupes</h1>
        <hr/>
            <h:commandLink action="#{groupeController.doNew}">Nouveau groupe</h:commandLink>
        <ul>
        <c:forEach items="#{groupeController.CList}" var="item">
        <li>
            <h:outputText value="#{item}"/>
            <h:commandLink action="#{groupeController.doEdit(item)}" value=" Editer" />
            <h:commandLink action="#{groupeController.doDelete(item)}" onclick="return confirmDelete();"> Supprimer</h:commandLink>
            <ul>
            <c:forEach items ="#{item.membres}" var="membre">
                <li><h:outputText value="#{membre}"/></li>
            </c:forEach>
            </ul>
        </li>
        </c:forEach>
        </ul>
        </h:form>
        <hr/>
    </h:body>
</html>
