<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <link href="ressources/css/style.css" rel="stylesheet" type="text/css"/>
    <link href='http://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Lemon' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Alegreya' rel='stylesheet' type='text/css'/>
    <title>Nouveau créneau</title>
</h:head>
<h:body>
        <div class ="bgx">

            <p style="text-align:left"><img src="ressources/images/p4.jpg" width="660" height="200"/></p>

            <h1>Application Com'Musique</h1>
            
            <h2>Nouveau créneau</h2>
        </div>
    
    <h:form>
        <table border="0">
            <tr>
                <td><h:outputLabel value="Jour :"/></td>
                <td><h:inputText value="#{planningController.creneau.jour}"/></td>
            </tr>
            <tr>
                <td><h:outputLabel value="Heure : "/></td>
                <td><h:inputText value="#{planningController.creneau.heure}"/></td>
            </tr>
            <tr>
                <h:selectOneMenu value="#{planningController.groupeID}">
                        <f:selectItems itemLabel="#{groupe.nom}" itemValue="#{groupe.id}" var="groupe" value="#{groupeController.CList}"/>
                    </h:selectOneMenu>
            </tr>
       
        </table>

        <h:commandButton value="Créer" action="#{planningController.doCreate}"/>
    </h:form>

    <h:form>
        <h:commandButton value="Annuler" action="#{planningController.doCancel}"/>
    </h:form>
    
    <p style="text-align:right"><img src="ressources/images/portee1.jpg" width="640" height="246"/></p>

</h:body>
</html>
