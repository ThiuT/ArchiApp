<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <link href="ressources/css/style.css" rel="stylesheet" type="text/css"/>
    <link href='http://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Lemon' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Alegreya' rel='stylesheet' type='text/css'/>
    <title>Editer groupe</title>
</h:head>
<h:body>
    <div class ="bgx">

        <p style="text-align:left"><img src="ressources/images/p4.jpg" width="660" height="200"/></p>

        <h1>Application Com'Musique</h1>
            
        <h2>Editer groupe</h2>
    </div>
    <h:form>
        <table border="0">
            <tr>
                <td><h:outputLabel value="Nom : "/></td>
                <td><h:inputText value="#{groupeController.groupe.nom}" required="true"/>
                </td>
            </tr>
            <tr>
                <td><h:outputLabel value="Style : "/></td>
                <td><h:inputText value="#{groupeController.groupe.style}"/></td>
            </tr>
            <tr>
                <td><h:outputLabel value="Membres : "/></td>
                <td>
                    <h:selectOneMenu value="#{groupeController.membreId}" converter="javax.faces.Long">
                        <f:selectItems itemLabel="#{musicien}" itemValue="#{musicien.id}" var="musicien" value="#{musicienController.CList}"/>
                    </h:selectOneMenu>
                    <h:commandButton value="Ajouter" action="#{groupeController.addMembreEdit}"/>
                    <ul class="decale">
                        <c:forEach items="#{groupeController.groupe.membres}" var="item">
                        <li>
                            <h:outputText value="#{item}"/>
                            <h:commandButton value=" Supprimer" action="#{groupeController.removeMembreEdit(item)}" styleClass="editButton"/>
                        </li>
                        </c:forEach>
                    </ul>
                </td>
            </tr>           
        </table>

        <div class="buttons">
            <h:commandButton value="Sauver" action="#{groupeController.doSave}" styleClass="button" />
            <h:commandButton value="Annuler" action="#{groupeController.doCancel}" styleClass="button" immediate="true"/>
        </div>
    </h:form>
    <p class="botImg"><img src="ressources/images/portee1.jpg" width="640" height="246"/></p>
</h:body>
</html>
