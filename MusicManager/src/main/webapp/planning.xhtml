<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <script type="text/javascript" language="javascript">
            function confirmDelete(){
                if (confirm("Voulez-vous supprimmer le(s) créneau(x) s&eacute;lectionn&eacute;(s) ?"))
                    return true;
                return false;
            }
        </script>


        <title>Planning</title>
    </h:head>
    <h:body>
        <h1>Planning</h1><a href="membres.xhtml"><h2>Membres</h2></a>
        <hr/>
        
        <h:form>
            <h:dataTable value="#{planningController.CList}" var="c" border="1">

                <h:column>
                    <h:selectBooleanCheckbox value="#{c.selected}"/>
                </h:column>
                
              <h:column>
                    <f:facet name="header">
                        <h:outputText value="Lundi"/>
                    </f:facet>
                    <h:outputText value="#{c.id}"/>
                </h:column>
                
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Mardi"/>
                    </f:facet>
                    <h:outputText value="#{c.id}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Mercredi"/>
                    </f:facet>
                    <h:outputText value="#{c.id}"/>
                </h:column>
                
                                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Jeudi"/>
                    </f:facet>
                    <h:outputText value="#{c.id}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Vendredi"/>
                    </f:facet>
                    <h:outputText value="#{c.id}"/>
                </h:column>


            </h:dataTable>

            <h:commandLink action="#{planningController.doNew}">Nouveau créneau</h:commandLink>
            <h:outputText value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"/>
            <h:commandLink action="#{planningController.doDelete}" onclick="return confirmDelete();">Supprimer la s&eacute;lection</h:commandLink>
        </h:form>
        <hr/>
    </h:body>
</html>
