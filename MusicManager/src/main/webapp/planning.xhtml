<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >
    <h:head>
        <script type="text/javascript" language="javascript">
            function confirmDelete(){
                if (confirm("Voulez-vous supprimmer le(s) créneau(x) s&eacute;lectionn&eacute;(s) ?"))
                    return true;
                return false;
            }
        </script>


        <title>Planning</title>
    </h:head>
    <h:body>
        <h1>Planning</h1><a href="membres.xhtml"><h2>Membres</h2></a>
        <hr/>

                    <tr>

                                <h:outputText value="#{planningController.getCreneau(1,1).groupe}"/>
                            </c:if>
                            <c:if test="#{planningController.getCreneau(1,1) == null}">
                                <h:commandLink action="#{planningController.doNew(1,1)}">Reserver</h:commandLink>
                            </c:if>
                        </th>
                        <th>
                            <c:if test="#{planningController.getCreneau(2,1) != null}">

                            </c:if>

                        <th>

                            </c:if>
                        </th>
                        <th>
                            <c:if test="#{planningController.getCreneau(5,1) != null}">
                                <h:outputText value="#{planningController.getCreneau(5,1).groupe}"/>
                            </c:if>
                            <c:if test="#{planningController.getCreneau(5,1) == null}">
                                <h:commandLink action="#{planningController.doNew(5,1)}">Reserver</h:commandLink>
                            </c:if>
                        </th>
                    </tr>
                    <tr>

                        <th>

                            </c:if>
                            <c:if test="#{planningController.getCreneau(2,2) == null}">
                                <h:commandLink action="#{planningController.doNew(2,2)}">Reserver</h:commandLink>
                            </c:if>
                        </th>
                        <th>
                            <c:if test="#{planningController.getCreneau(3,2) != null}">

                            </c:if>
                            <c:if test="#{planningController.getCreneau(3,2) == null}">
                                <h:commandLink action="#{planningController.doNew(3,2)}">Reserver</h:commandLink>
                            </c:if>

                        <th>
                            <c:if test="#{planningController.getCreneau(5,2) != null}">
                                <h:outputText value="#{planningController.getCreneau(5,2).groupe}"/>

                            </c:if>

                                <h:outputText value="#{planningController.getCreneau(3,3).groupe}"/>

                            </c:if>
                        </th>
                    </tr>
                </tbody>
            </table>
            
           <h:dataTable value="#{planningController.CList}" var="c" border="1">

                <h:column>
                    <h:selectBooleanCheckbox value="#{c.selected}"/>
                </h:column>
                
              <h:column>
                    <f:facet name="header">
                        <h:outputText value="Lundi"/>
                    </f:facet>
                    <h:outputText value="#{c.heure}"/>
                </h:column>
                
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Mardi"/>
                    </f:facet>
                    <h:outputText value="#{c.heure}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Mercredi"/>
                    </f:facet>
                    <h:outputText value="#{c.heure}"/>
                </h:column>
                
                                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Jeudi"/>
                    </f:facet>
                    <h:outputText value="#{c.heure}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Vendredi"/>
                    </f:facet>
                    <h:outputText value="#{c.heure}"/>
                </h:column>


            </h:dataTable>

            <h:commandLink action="#{planningController.doNew}">Nouveau créneau</h:commandLink>
            <h:outputText value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"/>
            <h:commandLink action="#{planningController.doDelete}" onclick="return confirmDelete();">Supprimer la s&eacute;lection</h:commandLink>
        </h:form>
        <hr/>
    </h:body>
</html>
