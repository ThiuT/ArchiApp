<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Edit a book</title>
</h:head>
<h:body>
    <h1>Edit a creneau</h1>
    <hr/>
    <h:form>
        <table border="0">
            <tr>
                <td><h:outputLabel value="semaine : "/></td>
                <td><h:inputText value="#{planningController.creneau.semaine}" required="true"/>
                </td>
            </tr>
            <tr>
                <td><h:outputLabel value="Jour :"/></td>
                <td><h:inputText value="#{planningController.creneau.jour}"/></td>
            </tr>
            <tr>
                <td><h:outputLabel value="Heure : "/></td>
                <td><h:inputText value="#{planningController.creneau.heure}"/></td>
            </tr>

        </table>

        <h:commandButton value="Sauver" action="#{planningController.doSave}"/>

    </h:form>
    <h:form>
        <h:commandButton value="Annuler" action="#{planningController.doCancel}"/>
    </h:form>
    <hr/>
</h:body>
</html>
