<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Nouveau musicien</title>
</h:head>
<h:body>
    <h1>Nouveau musicien</h1>
    <hr/>
    <h:form>
        <table border="0">
            <tr>
                <td><h:outputLabel value="Nom : "/></td>
                <td><h:inputText value="#{musicienController.musicien.nom}" required="true"/>
                </td>
            </tr>
            <tr>
                <td><h:outputLabel value="Prénom :"/></td>
                <td><h:inputText value="#{musicienController.musicien.prenom}"/></td>
            </tr>
            <tr>
                <td><h:outputLabel value="Instrument(s) : "/></td>
                <td><h:inputText value="#{musicienController.musicien.instrument}"/></td>
            </tr>

        </table>

        <h:commandButton value="Créer" action="#{musicienController.doCreate}"/>
    </h:form>

    <h:form>
        <h:commandButton value="Annuler" action="#{musicienController.doCancel}"/>
    </h:form>
    <hr/>

</h:body>
</html>
