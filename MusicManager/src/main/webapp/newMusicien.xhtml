<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <link href="ressources/css/style.css" rel="stylesheet" type="text/css"/>
    <link href='http://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Lemon' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Alegreya' rel='stylesheet' type='text/css'/>
    <title>Nouveau musicien</title>
</h:head>
<h:body>
        <div class ="bgx">

            <p style="text-align:left"><img src="ressources/images/p4.jpg" width="660" height="200"/></p>

            <h1>Application Com'Musique</h1>
            
            <h2>Nouveau musicien</h2>
        </div>
 
    <h:form>
        <table border="0">
            <tr>
                <td><h:outputLabel value="Nom : "/></td>
                <td><h:inputText value="#{musicienController.musicien.nom}" required="true"/>
                </td>
            </tr>
            <tr>
                <td><h:outputLabel value="Prénom :"/></td>
                <td><h:inputText value="#{musicienController.musicien.prenom}"/></td>
            </tr>
            <tr>
                <td><h:outputLabel value="Instrument(s) : "/></td>
                <td><h:inputText value="#{musicienController.musicien.instrument}"/></td>
            </tr>

        </table>

        <div class="buttons">
            <h:commandButton value="Créer" action="#{musicienController.doCreate}" styleClass="button"/>
            <h:commandButton value="Annuler" action="#{musicienController.doCancel}" styleClass="button" immediate="true"/>
        </div>
    </h:form>
    <hr/>

</h:body>
</html>
